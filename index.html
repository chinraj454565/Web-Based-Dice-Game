<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="query.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <div id="overlay" class="overlay">
      <button id="start-btn" class="start-btn">Start Game</button>
    </div>

    <!-- Popup Form -->
    <div id="popup-form" class="popup hidden">
      <form id="game-setup-form">
        <h2>Game Setup</h2>
        <label for="player1">Player 1 Name:</label>
        <input type="text" id="player1" placeholder="Player 1" required />

        <label for="player2">Player 2 Name:</label>
        <input type="text" id="player2" placeholder="Player 2" required />

        <label for="winning-score">Winning Score:</label>
        <input
          type="number"
          id="winning-score"
          placeholder="e.g., 100"
          min="1"
          required
        />

        <button type="submit" class="submit-btn">Start Game</button>
      </form>
    </div>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <div class="btn-flex">
        <button class="btn btn--new">ðŸ”„ New game</button>
        <button class="btn btn--roll">ðŸŽ² Roll dice</button>
        <button class="btn btn--hold">ðŸ“¥ Hold</button>
      </div>
    </main>
    <div class="fireworks" id="fireworks"></div>
    <script src="script.js"></script>
  </body>
</html>
